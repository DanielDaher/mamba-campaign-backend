paths:
  /auth/login/adm:
    post:
      summary: 'Rota utilizada para login'
      tags:
        - Gerencial - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInputAdminSchema'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginAdminSchema'

  /auth/login:
    post:
      summary: 'Rota utilizada para login'
      tags:
        - User - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInputUserSchema'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginUserSchema'
